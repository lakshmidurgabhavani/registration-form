<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="bg-container">
        <h1 class="heading">Online Registration</h1>
        <form>
            <div class="mb-3">
                <label><b>User Name</b></label>
                <input type="text" name="message" id="user_name" class="form-control">
            </div>
            <div class="mb-3">
                <label><b>Email</b></label>
                <input type="text" name="message" id="user_email" class="form-control">
            </div>
            <div class="mb-3">
                <label><b>Mobile No</b></label>
                <input type="text" name="message" id="user_mobileNo" class="form-control">
            </div>
            <div class="mb-3">
                <label><b>Address</b></label>
                <input type="text" name="message" id="user_address" class="form-control">
            </div>
        </form>
        <input class="button" type="submit" onclick="showInput();"><br />

        <div class="card-container">
            <h1 class="info-heading">User Information</h1>
            <p>User Name: <span id='display_user_name'></span></p>
            <p>Email: <span id='display_user_email'></span></p>
            <p>Mobile No: <span id='display_user_mobileNo'></span></p>
            <p>Address: <span id='display_user_address'></span></p>
        </div>
    </div>
</body>

</html>
